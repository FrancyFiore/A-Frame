<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>

      <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
      <a-marker-camera type='pattern' url='anchor-image.png'></a-marker-camera>

      <a-assets>
        <a-asset-item id="jeep" src="scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#jeep"></a-entity>

      <a-text value="JEEP"></a-text>


    </a-scene>
  </body>
</html>
